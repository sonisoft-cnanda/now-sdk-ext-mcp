name: Publish to npm

on:
  # Auto-triggered when semantic-release creates a GitHub release
  release:
    types: [published]

  # Manual trigger for re-publishing or one-off releases
  workflow_dispatch:
    inputs:
      tag:
        description: "npm dist-tag"
        required: false
        type: choice
        default: latest
        options:
          - latest
          - next
          - beta
          - alpha
      dry-run:
        description: "Dry run (validate without publishing)"
        required: false
        type: boolean
        default: false

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Determine dist-tag
        id: dist-tag
        run: |
          VERSION=$(node -e 'console.log(require("./package.json").version)')
          if [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          elif echo "$VERSION" | grep -qE "(alpha|beta|rc|next)"; then
            echo "tag=next" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Publish (dry run)
        if: inputs.dry-run == true
        run: npm publish --tag "${{ steps.dist-tag.outputs.tag }}" --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        if: inputs.dry-run != true
        run: npm publish --tag "${{ steps.dist-tag.outputs.tag }}" --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        if: inputs.dry-run != true
        run: echo "Published @sonisoft/now-sdk-ext-mcp@${{ steps.dist-tag.outputs.version }} with tag '${{ steps.dist-tag.outputs.tag }}'" >> "$GITHUB_STEP_SUMMARY"
