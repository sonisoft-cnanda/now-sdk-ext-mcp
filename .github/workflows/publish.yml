name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g. 1.0.0, 2.0.0-beta.1). Leave empty to use the version in package.json."
        required: false
        type: string
      tag:
        description: "npm dist-tag"
        required: false
        type: choice
        default: latest
        options:
          - latest
          - next
          - beta
          - alpha
      dry-run:
        description: "Dry run (validate without publishing)"
        required: false
        type: boolean
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Set version (if provided)
        if: inputs.version != ''
        run: npm version "${{ inputs.version }}" --no-git-tag-version

      - name: Publish (dry run)
        if: inputs.dry-run
        run: npm publish --tag "${{ inputs.tag }}" --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        if: "!inputs.dry-run"
        run: npm publish --tag "${{ inputs.tag }}" --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get published version
        if: "!inputs.dry-run"
        id: version
        run: echo "version=$(node -e 'console.log(require("./package.json").version)')" >> "$GITHUB_OUTPUT"

      - name: Create git tag
        if: "!inputs.dry-run && inputs.version != ''"
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: release v${{ steps.version.outputs.version }}"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin main --tags
